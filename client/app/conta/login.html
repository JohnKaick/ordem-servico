<div class="container" ng-controller="loginCtrl as vm">
    <div class="row">
        <div class="col-md-12 col-lg-offset-2 col-lg-8">
            <form class="well">
                <h4 style="margin-bottom:15px;">Sistema de ordem de serviço</h4>
                <div class="form-group">
                    <input id="email" name="email" type="email" class="form-control input-lg" ng-model="vm.credenciais.email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input id="senha" name="senha" type="password" class="form-control input-lg" ng-model="vm.credenciais.senha" placeholder="Senha">
                </div>
                <div class="alert alert-danger" ng-show="mensagem">{{ mensagem }}</div>
                <div class="alert alert-warning" ng-show="disconected">Você foi desconectado.</div>
                <a style="font-size:14px;" href="#">
                    <i class="fa fa-envelope"></i>Esqueceu a senha?</a>
                <div class="text-right">
                    <button class="btn btn-primary btn-lg" type="submit" ng-click="vm.login(vm.credenciais)">
                        <i class="fa fa-sign-in"></i> Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
