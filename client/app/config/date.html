<div class="input-group" ng-controller="dateCtrl as vm">
    <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="ngModel" is-open="vm.opened" ng-required="required"
        close-text="Fechar" current-text="Hoje" clear-text="Limpar" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="vm.open()">
            <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
    </span>
</div>
