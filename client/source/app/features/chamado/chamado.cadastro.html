<div class="modal-header">
    <h3 class="modal-title">Editar chamado</h3>
</div>

<div class="modal-body">

    <form class="form">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label" for="titulo">Título</label>
                    <input class="form-control" type="text" id="titulo" placeholder="..." maxlength="70" ng-model="chamado.titulo" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" rows="5" type="text" id="descricao" placeholder="..." ng-model="chamado.descricao" required></textarea>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="salvar(chamado)">Salvar</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
</div>
