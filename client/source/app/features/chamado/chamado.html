<ui-menu></ui-menu>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="page-actions form-inline">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" ng-model="buscar" class="form-control" placeholder="Filtrar chamados...">
                </div>
            </div>
        </div>
    </div>

    </br>

    <div class="panel panel-default">

        <div class="panel-heading">Chamados</div>

        <table class="table">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Título</th>
                    <th>Categoria</th>
                    <th>Criticidade</th>
                    <th>Status</th>
                    <th>Data de abertura</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chamado in lista | filter: buscar">
                    <td>{{chamado.os}}</td>
                    <td>{{chamado.titulo}}</td>
                    <td>{{chamado.categoria}}</td>
                    <td>{{chamado.criticidade}}</td>
                    <td>{{chamado.status}}</td>
                    <td>{{chamado.created_at | date }}</td>
                    <td>
                        <a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
