<div class="modal-header">
    <h3 class="modal-title">Usuário</h3>
</div>

<div class="modal-body">

    <form class="form">

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" ng-model="cadastro.nome" required>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input class="form-control" type="text" ng-model="cadastro.sobrenome">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Nome de Exibição</label>
                    <input class="form-control" type="text" ng-model="cadastro.exibicao">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" type="email" ng-model="cadastro.email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Perfil</label>
                    <select class="form-control" ng-model="cadastro.chave" required>
                    <option value="admin">Admin</option>
                    <option value="tecnico">Técnico</option>
                    <option value="usuario">Usuário</option>
                </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="cadastro.bloqueado"> Bloqueado
                    </label>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="salvar(cadastro)">Salvar</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
</div>
