<div class="modal-header">
    <h3 class="modal-title">Cadastrar usuário</h3>
</div>

<div class="modal-body">

    <form class="form">

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" ng-model="cadastro.nome" required>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Sobrenome</label>
                    <input class="form-control" type="text" ng-model="cadastro.sobrenome">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Nome de Exibição</label>
                    <input class="form-control" type="text" ng-model="cadastro.exibicao">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" type="email" ng-model="cadastro.email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Senha</label>
                    <input class="form-control" type="text" ng-model="cadastro.password" required>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Repita a senha</label>
                    <input class="form-control" type="text" ng-model="cadastro.repeat_password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Perfil</label>
                    <select class="form-control" ng-model="cadastro.chave">
                    <option value="admin">Admin</option>
                    <option value="tecnico">Tecnico</option>
                    <option value="usuario">Usuário</option>
                    <option value="web">Aplicações Web</option>
                </select>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="salvar(cadastro)">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar
        </button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
</div>
