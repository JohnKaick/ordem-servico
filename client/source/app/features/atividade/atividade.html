<ui-menu></ui-menu>

<ui-menu-detalhes></ui-menu-detalhes>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Atividade</div>
                <div class="panel-body">
                    <form class="form">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label>Data de prazo</label>
                                    <ui-date ng-model="cadastro.prazo"></ui-date>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Descrição</label>
                                    <textarea class="form-control" rows="5" type="text" placeholder="..." ng-model="cadastro.descricao" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-danger" ng-if="data.status !== 'fechado'" ng-click="finalizar(cadastro)">Finalizar O.S.</button>
                                <button class="btn btn-success" ng-if="data.status === 'fechado'" ng-click="abrir(cadastro)">Reabrir O.S.</button>
                                <button class="btn btn-primary" ng-if="data.status !== 'fechado'" ng-click="salvar(cadastro)">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div ng-repeat="atividade in lista" class="panel panel-default">
                <div class="panel-heading">
                    <span class="label label-success" ng-if="atividade.status === 'aberto'">Aberto</span>
                    <span class="label label-warning" ng-if="atividade.status === 'pendente'">Pendente</span>
                    <span class="label label-info" ng-if="atividade.status === 'fechado'">Fechado</span>
                    <strong>{{atividade.usuario}}</strong> - {{atividade.created_at | date : "dd/MM/yyyy"}}
                    <a href="" ng-click="excluir(atividade)" style="float: right"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
                <div class="panel-body">
                    {{atividade.descricao}}
                </div>
            </div>
        </div>
    </div>
</div>
